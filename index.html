<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/assets/img/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text_box">
                <h2>It's not just Coffee </br>It's <span>Starbucks</span> </h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora quos cum officiis, similique fugit suscipit unde architecto delectus, quis veritatis, consequuntur totam accusamus. Numquam, porro!</p>
                  <a href="#">Learn More</a>

                <img src="/assets/img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="/assets/img/thumb1.png" onclick="imgSlider('../assets/img/img1.png');changeCircleColor('#017143')"</li>
            <li><img src="/assets/img/thumb2.png" onclick="imgSlider('../assets/img/img2.png');changeCircleColor('#eb7495')"</li>

        </ul>
        <ul class="sosial_bar">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>   
        </ul>
    </section>

    

    
<script src="https://kit.fontawesome.com/d5c98c56f9.js" crossorigin="anonymous"></script>     
<script src="/assets/js/main.js"></script>
